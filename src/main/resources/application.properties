spring.application.name=partidosapp

# Configuración MySQL (XAMPP)
spring.datasource.url=jdbc:mysql://localhost:3306/pds_partidos?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Puerto del servidor
server.port=8081

# Configuración JWT
jwt.secret=partidosSecretKeyWith32CharsMinimumForSecurity2024
jwt.expiration=86400000